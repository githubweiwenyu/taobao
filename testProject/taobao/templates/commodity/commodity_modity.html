<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品</title>
</head>
<body>

    {%if user%}

    <h1>请选中你要修改的商品：</h1>
    {%for i in user.commodity_set.all%}
    <a href="{%url 'taobao:commodity_modify_sub' i.commodity_id user_id %}">
        商品编号：{{i.commodity_id}}
        商品名字：{{i.commodity_name}}
        商品价格：{{i.commodity_price}}
        商品分类：{{i.commodity_sort}}
        商品库存：{{i.stock}}
        商品发布日期：{{i.publish_date}}
    </a>
    {%empty%}
        你暂时没有发布任何商品
    {%endfor%}

    {%endif%}
    <br>
<input type="button" value="返回上一级" onclick="location.href= '{%url 'taobao:commodity_BigTitle' user_id %}'">

</body>
</html>
